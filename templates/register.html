<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Wallet Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            background-color: yellow;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .custom-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        .custom-button {
            width: 100%;
            background-color: #6c5ce7;
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="register-page" class="auth-card">
        <div class="logo">Â¥</div>
        <h2 class="auth-title">Using email to register here</h2>
        <p class="auth-subtitle">Please enter information to sign up</p>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <input type="email" name="email" class="form-control custom-input" placeholder="Please enter your email" required>
            <input type="password" name="password1" class="form-control custom-input" placeholder="Please enter your password" required>
            <button type="submit" class="btn custom-button">Sign up now</button>
        </form>
    </div>
</body>
</html>
